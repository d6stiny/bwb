<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <!-- Porte para o móvel -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="inicial-scale=1, maximum-scale=1" />
    <!-- Nome em cima da página  -->
    <title>FeedBack Page</title>
    <!-- CSS -->
    <link rel="stylesheet" href="public/css/feedback.css" />
    <link rel="stylesheet" href="public/css/globals.css" />
    <!--NavBar CSS / Remove presettings-->
    <link rel="stylesheet" href="public/css/navbar.css" />
    <!-- fevicon -->
    <link rel="icon" href="public/images/favicon.png" />
  </head>
  <!-- Código Visivel -->
  <body>
    <header class="cabecalho">
      <!-- imagem de place holder até uma nova logo -->
      <a href="index.html"
        ><img
          class="navbar-logo"
          src="public/images/favicon.png"
          alt="Logo RWB"
          width="4.5%"
      /></a>
      <h1><strong class="nav-titulo">Brainy Water Bottle</strong></h1>
      <div class="navrigth">
        <a class="navtexto" href="learnmore.html">Learn More</a>
        <a class="navtexto" href="feedback.html">Feedback</a>
      </div>
    </header>
    <main class="main">
      <section class="sec_titulo">
        <h1 class="titulo">Feedback</h1>
      </section>
      <section class="formulario">
        <form action="POST">
          <!--             <label for="Nome utilizador">Nome: </label> -->
          <input type="”text”" name="”nameuser”" placeholder="Nome" required />
          <br />
          <!--             <label for="email">E-mail: </label> -->
          <input type="”text”" name="email" placeholder="Email" required />
          <br />
          <!--             <label for="bottle_id">Bottle ID:  </label> -->
          <input
            type="”number”"
            name="”bottleid”"
            placeholder="Bootle ID"
            required
          />
          <br />
          <!--             <label for="mensage">Tell us what you think... </label> -->
          <input
            class="bigger"
            type="text"
            name="”mensage”"
            placeholder="Tell us what you think..."
            required
          />
          <br /><br />
          <button type="submit">Send Feedback</button>
        </form>
      </section>
    </main>
    <footer class="rodape"></footer>
  </body>
</html>
